- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.gitconfig:
      path: git/gitconfig
    ~/.git_template: git/git_template
    ~/.ssh/config:
      path: ssh/config
    ~/.vim: vim/vim
    ~/.vimrc:
      path: vim/vimrc
    ~/.zshrc:
      force: true
      path: zsh/zshrc

- npm:
    - rimraf
    - npm-check
  
- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [sh -c "$(curl -fsSL https://raw.github.com/ohmyzsh/ohmyzsh/master/tools/install.sh)", Installing Oh My Zsh]