- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.gitconfig:
      path: git/gitconfig
    ~/.git_template: git/git_template
    ~/.ssh/config:
      path: ssh/config
    ~/.vim: vim/vim
    ~/.vimrc:
      path: vim/vimrc
    ~/.zshrc:
      force: true
      path: zsh/zshrc

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.0/install.sh | bash, Install nvm]
    - [. ~/.nvm/nvm.sh, Load nvm ]
    - [nvm install --lts, Install latest Node LTS version]

- npm:
    - rimraf
    - npm-check