- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.gitconfig:
      path: git/gitconfig
    ~/.git_template: git/git_template
    ~/.ssh/config:
      path: ssh/config
    ~/.vim: vim/vim
    ~/.vimrc:
      path: vim/vimrc
    ~/.zshrc:
      force: true
      path: zsh/zshrc

- shell:
    - [git submodule update --init --recursive, Installing submodules]