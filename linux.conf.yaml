- defaults:
    link:
      create: true
      relink: true

- link:
    ~/.zshrc:
      force: true
      path: zsh/zshrc

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [mv ./bin/bat-linux ./bin/bat, Moving bat binary]
    - [mv ./bin/exa-linux ./bin/exa, Moving exa binary]
