- defaults:
    link:
      create: true
      relink: true

- create:
    - ~/bin

- link:
    ~/bin/bat:
      path: bin/bat-linux
    ~/bin/exa:
      path: bin/exa-linux
    ~/.zshrc:
      force: true
      path: zsh/zshrc

- npm:
    - rimraf
    - npm-check

- shell:
    - [git submodule update --init --recursive, Installing submodules]
