- defaults:
    link:
      create: true
      relink: true

- create:
    - ~/Pictures/Screenshots
    - ~/bin

- link:
    ~/bin/bat:
      path: bin/bat-macos
    ~/bin/exa:
      path: bin/exa-macos
    ~/.zshrc:
      force: true
      path: zsh/zshrc

- npm:
    - rimraf
    - npm-check

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [sh ./macos/set-defaults.sh, Setting up sensible Mac defaults]
